# Configuraci칩n completa de Nixpacks para Coopuertos
# Configuraci칩n manual para evitar detecci칩n autom치tica que genera npm-9_x
# Incluye todos los paquetes necesarios: PHP, Node.js, Nginx, MySQL, ImageMagick

[phases.setup]
# Paquetes Nix
nixPkgs = [
    "php82",
    "php82Extensions.imagick",
    "nginx",
    "libmysqlclient",
    "phpPackages.composer",
    "nodejs_24",
    "imagemagick",
]

[phases.install]
cmds = [
    "mkdir -p /var/log/nginx",
    "mkdir -p /var/cache/nginx",
    "composer install --ignore-platform-reqs",
    "npm ci",
]

[phases.build]
cmds = [
    "npm run build",
    "chmod -R 775 storage bootstrap/cache public/uploads",
    "php artisan storage:link || true",
]

[start]
cmd = "chmod -R 775 /app/storage /app/bootstrap/cache /app/public/uploads && php /app/artisan storage:setup-directories && (php /app/artisan storage:link || true) && php-fpm"
