name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests y Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, bcmath, pdo, pdo_sqlite, imagick, gd, zip, curl
          coverage: none

      - name: Configurar .env
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi
          echo "APP_KEY=" >> .env
          echo "APP_ENV=testing" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env
          # Crear archivo SQLite temporal si es necesario para migraciones fuera de tests
          touch database/database.sqlite || true

      - name: Instalar dependencias Composer
        run: composer install --prefer-dist --no-interaction --no-progress
        env:
          # Asegurar que Composer no intente ejecutar migraciones que requieran MySQL
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

      - name: Generar key de aplicación
        run: php artisan key:generate

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias NPM
        run: npm ci

      - name: Compilar assets de Vite
        run: npm run build

      - name: Ejecutar Laravel Pint (Lint)
        run: |
          vendor/bin/pint --test || (echo "❌ Laravel Pint encontró errores de formato. Ejecuta: vendor/bin/pint" && exit 1)

      - name: Ejecutar tests PHPUnit
        run: php artisan test
